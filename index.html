<!DOCTYPE HTML>
<html ng-app="chatroom">
  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body data-ng-controller="mainCtrl">
    <div class="main-container">
      <h1> DevMountain Chat Room </h1>
      Sort by:
      <select data-ng-model="selectedOption" data-ng-options="option.value as option.name for option in options">
        <option>Message</option>
        <option>Time</option>
      </select>
      <select  data-ng-model="reverse">
        <option value="1" selected>Descending</option>
        <option value="">Ascending</option>
      </select>
      <form data-ng-submit="postData()">
        <input class="form-control text-box" type="text" data-ng-model="message" placeholder="Message">
      </form>
      <div class="filter">
      Filter messages: <input data-ng-model="filterable" placeholder="search">
      </div>
      <div class="messages-container">
        <p class = "singleMessage" data-ng-repeat="message in messages | filter: filterable | orderBy: selectedOption: reverse"> {{message.text}} <span>{{message.createdAt | date: 'M/d/yyyy HH:mm:ss'}}</span></p>


      </div>
    </div>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/parseService.js"></script>
    <script src="js/defaultHeaders.js"></script>
  </body>
</html>
